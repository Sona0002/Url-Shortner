<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}URL Shortener{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1320; --card:#121a2a; --text:#edf2f7; --muted:#9aa4b2; --accent:#6ea8fe; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .container { max-width: 860px; margin: 48px auto; padding: 0 20px; }
    .card { background: var(--card); border: 1px solid #1c2740; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    h1 { font-size: 28px; margin: 0 0 12px; }
    p.muted { color: var(--muted); margin-top: 0; }
    .form-row {
  display: flex;
  gap: 8px; /* space between input and button */
  align-items: center; /* vertically align */
}

    </style>
    <body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
